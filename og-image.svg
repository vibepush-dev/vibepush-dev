<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030303"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Glow gradient -->
    <radialGradient id="glow" cx="50%" cy="20%" r="60%" fx="50%" fy="20%">
      <stop offset="0%" stop-color="rgba(249, 115, 22, 0.4)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="40%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="100" rx="500" ry="300" fill="url(#glow)" opacity="0.6"/>

  <!-- Logo icon -->
  <g transform="translate(540, 140)">
    <rect width="120" height="120" rx="28" fill="url(#textGradient)"/>
    <g transform="translate(28, 28)">
      <path d="M32 8L8 22l24 14 24-14L32 8z" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 50l24 14 24-14" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 36l24 14 24-14" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- VibePush text -->
  <text x="600" y="320" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="700" fill="#ededed">
    VibePush
  </text>

  <!-- Tagline line 1 -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="800" fill="#ededed">
    Stop writing YAML.
  </text>

  <!-- Tagline line 2 (gradient) -->
  <text x="600" y="465" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="800" fill="url(#textGradient)">
    Start shipping.
  </text>

  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#888888">
    MCP-native deployment platform for AI agents
  </text>

  <!-- URL -->
  <text x="600" y="590" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="500" fill="#f97316">
    vibepush.dev
  </text>

  <!-- Decorative border glow -->
  <rect x="2" y="2" width="1196" height="626" rx="8" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
</svg>
